AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'battlesnake-java

  Sample SAM Template for battlesnake-java

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
Resources:
  GetInfoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetInfoFunction
      Handler: battlesnake.GetInfoHandler::handleRequest
      Runtime: java21
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /api/
            Method: get
    Metadata:
      SamResourceId: GetInfoFunction
  StartFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StartFunction
      Handler: battlesnake.StartHandler::handleRequest
      Runtime: java21
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /api/start
            Method: post
    Metadata:
      SamResourceId: StartFunction
  EndFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: EndFunction
      Handler: battlesnake.EndHandler::handleRequest
      Runtime: java21
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /api/end
            Method: post
    Metadata:
      SamResourceId: EndFunction
  MoveFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MoveFunction
      Handler: battlesnake.MoveHandler::handleRequest
      Runtime: java21
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /api/move
            Method: post
    Metadata:
      SamResourceId: MoveFunction
Outputs:
  BattlesnakeApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/
